{% extends 'catalogue/base.html' %}

{% block title %}
Login - iShop
{% endblock %}

{% block content %}

<div class="row">
    <div class="col-md-4 offset-4">
        <h4>Login</h4>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-dark mb-3" type="submit">Login</button>
        </form>
        <p>Don't have an account? <a class="btn btn-primary btn-sm" href="{% url 'register' %}">Register here</a>.</p>
    </div>
</div>


{% endblock %}
