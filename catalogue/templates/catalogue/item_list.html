{% extends 'catalogue/base.html' %}

{% block title %}
{{ category.name }} - iShop
{% endblock %}

{% block content %}
<h1>Items in {{ category.name }}</h1>
<ul>
    {% for item in items %}
        <li>
            <h2>{{ item.name }}</h2>
            <p>{{ item.description }}</p>
            <p>Price: ${{ item.price }}</p>
        </li>
    {% endfor %}
</ul>
{% endblock %}
